<html>

  <script src="chess.js"></script>
  <script src="chess_rules.js"></script>
</head>

        <td class="file_f"></td>
        <td class="file_g"></td>
        <td class="file_h"></td>
      </tr>
      <tr class="rank_6">
        <td class="file_a"></td>
        <td class="file_b"></td>

      <tr class="rank_5">

        <td class="file_b"></td>
        <td class="file_c"></td>
        <td class="file_d"></td>
        <td class="file_e"></td>
        <td class="file_f"></td>
        <td class="file_g"></td>
        <td class="file_h"></td>
      </tr>
      <tr class="rank_4">
        <td class="file_a"></td>
        <td class="file_b"></td>
        <td class="file_c"></td>
        <td class="file_d"></td>
        <td class="file_e"></td>
        <td class="file_f"></td>
        <td class="file_g"></td>
        <td class="file_h"></td>
      </tr>
        <tr class="rank_3">
        <td class="file_a"></td>
        <td class="file_b"></td>
        <td class="file_c"></td>
        <td class="file_d"></td>
        <td class="file_e"></td>

        <td class="file_c"></td>
        <td class="file_d"></td>
        <td class="file_e"></td>
        <td class="file_f"></td>
        <td class="file_g"></td>
        <td class="file_h"></td>
      </tr>
    </table>
  </div>
  <div class="game_info">
    <div class="white pieces_info">
      <h3>White Pieces</h3>
    </div>
    <div class="black pieces_info">
      <h3>Black Pieces</h3>
    </div>
  </div>
	<div class="promo_popup">
		<h3>Promote Pawn to:</h3>
		<input type="radio" name="promotion" id ="promo_q" value="q" checked>
		<label for="promo_q">Queen</label>
		<input type="radio" name="promotion" id ="promo_r" value="r">
		<label for="promo_r">Rook</label>
		<input type="radio" name="promotion" id ="promo_b" value="b">
		<label for="promo_b">Bishop</label>
		<input type="radio" name="promotion" id ="promo_n" value="n">
		<label for="promo_n">Knight</label>
		<button id="promo_ok">Ok</button>
	</div>
</body>
</html>
