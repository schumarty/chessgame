<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="default.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <title>Simple Chess Game</title>
  <script src="chess.js"></script>
  <script src="chess_rules.js"></script>
</head>
<body>
  <h1>Play Chess</h1>
  <div class="game_window">  
    <table class="chessboard">
      <tr class="rank_8">
        <td class="file_a"><span class="black rook">R</span></td>
        <td class="file_b"><span class="black knight">N</span></td>
        <td class="file_c"><span class="black bishop">B</span></td>
        <td class="file_d"><span class="black queen">Q</span></td>
        <td class="file_e"><span class="black king">K</span></td>
        <td class="file_f"><span class="black bishop">B</span></td>
        <td class="file_g"><span class="black knight">N</span></td>
        <td class="file_h"><span class="black rook">R</span></td>
      </tr>
      <tr class="rank_7">
        <td class="file_a"><span class="black pawn">P</span></td>
        <td class="file_b"><span class="black pawn">P</span></td>
        <td class="file_c"><span class="black pawn">P</span></td>
        <td class="file_d"><span class="black pawn">P</span></td>
        <td class="file_e"><span class="black pawn">P</span></td>
        <td class="file_f"><span class="black pawn">P</span></td>
        <td class="file_g"><span class="black pawn">P</span></td>
        <td class="file_h"><span class="black pawn">P</span></td>
      </tr>
      <tr class="rank_6">
        <td class="file_a"></td>
        <td class="file_b"></td>
        <td class="file_c"></td>
        <td class="file_d"></td>
        <td class="file_e"></td>
        <td class="file_f"></td>
        <td class="file_g"></td>
        <td class="file_h"></td>
      </tr>
      <tr class="rank_5">
        <td class="file_a"></td>
        <td class="file_b"></td>
        <td class="file_c"></td>
        <td class="file_d"></td>
        <td class="file_e"></td>
        <td class="file_f"></td>
        <td class="file_g"></td>
        <td class="file_h"></td>
      </tr>
      <tr class="rank_4">
        <td class="file_a"></td>
        <td class="file_b"></td>
        <td class="file_c"></td>
        <td class="file_d"></td>
        <td class="file_e"></td>
        <td class="file_f"></td>
        <td class="file_g"></td>
        <td class="file_h"></td>
      </tr>
        <tr class="rank_3">
        <td class="file_a"></td>
        <td class="file_b"></td>
        <td class="file_c"></td>
        <td class="file_d"></td>
        <td class="file_e"></td>
        <td class="file_f"></td>
        <td class="file_g"></td>
        <td class="file_h"></td>
      </tr>
      <tr class="rank_2">
        <td class="file_a"><span class="white pawn">P</span></td>
        <td class="file_b"><span class="white pawn">P</span></td>
        <td class="file_c"><span class="white pawn">P</span></td>
        <td class="file_d"><span class="white pawn">P</span></td>
        <td class="file_e"><span class="white pawn">P</span></td>
        <td class="file_f"><span class="white pawn">P</span></td>
        <td class="file_g"><span class="white pawn">P</span></td>
        <td class="file_h"><span class="white pawn">P</span></td>
      </tr>
      <tr class="rank_1">
        <td class="file_a"><span class="white rook">R</span></td>
        <td class="file_b"><span class="white knight">N</span></td>
        <td class="file_c"><span class="white bishop">B</span></td>
        <td class="file_d"><span class="white queen">Q</span></td>
        <td class="file_e"><span class="white king">K</span></td>
        <td class="file_f"><span class="white bishop">B</span></td>
        <td class="file_g"><span class="white knight">N</span></td>
        <td class="file_h"><span class="white rook">R</span></td>
      </tr>
    </table>
  </div>
  <div class="game_info">
    <div class="white pieces_info">
      <h3>White Pieces</h3>
    </div>
    <div class="black pieces_info">
      <h3>Black Pieces</h3>
    </div>
  </div>
</body>
</html>
